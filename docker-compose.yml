version: '3.9'
services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: ./app/docker/Dockerfile
    volumes:
      - ./app:/app
      - /app/node_modules/
    depends_on:
      - db
    command: ["/app/docker/wait-for-it.sh", "db:5432", "--", "npm", "run", "start"]
  db:
    container_name: db
    image: postgres:latest
    volumes:
    - ./db/seeds/create.sql:/docker-entrypoint-initdb.d/create.sql
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_DB: domains
      POSTGRES_USER: adblaster
      POSTGRES_PASSWORD: nX^M3^eLY%DG#JePc6nd
networks:
  adblaster:
    name: adblaster